<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
          <!--vertical nav-bar section -->
          <div class="col-3">
            <div class="navbar navbar-dark ">
              <ul class="navbar-nav" id="movies-list">
                <li class="nav-item">
                  <a href="" class="nav-link"></a>
                </li>
              </ul>
            </div>
          </div>
            <!-- card image and details section -->
          <div class="col-9">
              <div class="card" id="showing">
                <img id="poster"  class="card-image-top" style="height: 400px; width: auto;"
                     src=""
                     alt=""
                     /> 
                <div class="card-body">
              
                  <div id="title" class="card-title"></div>
                  <div id="film-info" class="card-text mb-2" ></div>
                  <div class="list-group list-group-flush  d-flex flex-row mt-1 justify-content-evenly mb-2">
                    <span id="runtime" class=" flex-fill "></span>
                    <span id="showtime" class=" flex-fill"></span>
            
                    <span id="ticket-num" class="m-3"></span>
                    <span id="buy-ticket" class="btn btn-outline-primary "></span>
                    </div>
                    
                      
                  
                </div>
              </div>
          
            </div>
              
        </div>
          
    </div>
              
    
<script src="js/bootstrap.js"></script>
<script src="js/index.js"></script>
</body>
</html>
